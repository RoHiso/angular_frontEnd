
<div class="wrapper">
    
    <div class="body">
        <img class="logo" src="../../../assets/img/usuario.png" alt="img login">
        <h1>SignIn</h1>
        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" [(ngModel)]="username"  placeholder="Ingrese usuario">
            <label >Usuario</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control"  [(ngModel)]="password"  placeholder="Ingrese Password">
            <label >Password </label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" [(ngModel)]="confirmPass"  placeholder="Repetir Password">
            <label >Repetir Password </label>       </div>
        <div class="d-grid ">
            <button type="button" (click)="addUser()" class="btn btn-primary btn-lg" >Aceptar</button>
        </div>
        
        <p>Volver al Inicio <a routerLink="/login">Volver</a></p>
    </div>    

</div>
